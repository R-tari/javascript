<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개체,객체(object)</title>
</head>
<body>
    <script>
        let a=10;
        let b='korea';
        let c=true;
        let d=null;
        let e=document.querySelector('Body');
        console.log('a='+typeof a);
        
        console.log('b='+typeof b);
        
        console.log('c='+typeof c);
        
        console.log('d='+typeof d);
        
        console.log('e='+typeof e);

        let arrayA=new Array();
        let arrayB=[10,'korea',true,null];
        let arrayC='korea';
    
        arrayA[0]=10;
        arrayA[1]='korea';
        arrayA[2]=true;
        arrayA[3]=null;
        console.log('arrayB[0]='+ typeof arrayB[0]);
        console.log('arrayB[0]='+ typeof arrayB[1]);
        console.log('arrayB[0]='+ typeof arrayB[2]);
        console.log('arrayB[0]='+ typeof arrayB[3]);
        console.log('arrayB=' +typeof arrayB);
        console.log('arrayC='+typeof arrayC);

    </script>
</body>
</html>
