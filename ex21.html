<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join, concat, slice, sort, reverse</title>
</head>
<body>
    <h1>
        join(), concat(), slice(), sort(), reverse()
    </h1>
    <script>
        let arr01=['서울','경기','인천','충청','대전','광주'];
        let arr02=['전라','경상','강원','제주','대구','부산','울산'];
        document.write('arr01= ');
        for(let cnt=0;cnt<arr01.length;cnt++)
            document.write(arr01[cnt]);
        

        document.write('<br>');
        document.write('arr02= ');
        
       

        for(let cnt=0;cnt<arr02.length;cnt++) 
           document.write(arr02[cnt]);

           document.write('<h2>join()은 배열요소의 갯수 반환(array.length) </h2>');
        document.write('<br>');
        document.write('arr02의 뒤에서 두번쨰 값은= '+arr02[arr02.length-2]);
        document.write('<br>');

        document.write('<h2>join()은 배열개체를 스트링으로 변환 </h2>');

        
        let result=arr01.join('-');
        let result2=arr02.join('-');
        document.write(result,'<br>');
        document.write(result2,'<br>');
        

        document.write('<h2>concat()은 배열개체를 병합한다. </h2>');

        let result3=arr01.concat(arr02);
        document.write(result3,'<br>');


        document.write('<h2>sort()은 배열개체를 오름차순으로 정렬한다. </h2>');
        let result4=result3.sort();
        document.write(result4,'<br>');

        document.write('<h2>reverse()은 배열개체를 역순 정렬한다. </h2>');
        let result5=result4.reverse();
        document.write(result5,'<br>');

        document.write('<h2>slice()은 배열개체에서 시작인덱스에서 끝인덱스 전까지추출 정렬한다. </h2>');
        let result6=result5.slice(2,6);
        document.write(result6,'<br>');
    
    
        

    </script>
</body>
</html>
