<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지연실행</title>
    <style>
        .div
        {
            width:100vh;
            height:100vh;
            background-color:red;
            display:flex;
            justify-content:center;
            align-items:center;
            font-weight:900;
            font-size:200px;

        }
    </style>
</head>
<body>
    <div class="div" id="div"></div>
    <button class="button" id="button1">카운트 멈춰!</button>
    <button class="button" id="button2">카운트 안바꿔!</button>
    <script>
        let cnt=10;
        let box=document.getElementById('div');
        let btn1=document.getElementById('button1');
        let btn2=document.getElementById('button2');
        box.innerHTML=cnt;
        let setLoop=setInterval(function()
        {
            
                box.innerHTML=--cnt;
        },1000);

        let delay1=setTimeout(function() 
        {
            box.style.backgroundColor='#000';
            box.style.color='#fff';
        },11000);

        btn1.addEventListener('click',function()
        {
            clearInterval(setLoop);
        })

        btn2.onclick=function()
        {
            clearTimeout(delay1);
        }
        // btn2.addEventListener('click',function()
        // {
        //     clearTimeout(delay1);
        // })
        
    </script>
</body>
</html>
