<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국어 성적 처리</title>
</head>
<body>
    <div class="wrap">
        <section class="sec input_data">
            <label >국어점수 <input type="text" id="in-data"></label>
            <br>
            <button type="button" id="btn">처리</button>
        </section>
        <hr>
        <section class="sec output_info">
            <label >판정 <input type="text" id="out-info"></label>
        </section>
    </div>

    <script>
        let inData=document.getElementById('in-data');
        let outInfo=document.getElementById('out-info');
        let btn=document.getElementById('btn');

        btn.addEventListener('click',function()
        {
            if(inData.value>=90 && inData.value<=100)
            {
                outInfo.value='A';
            }
            else if(inData.value>=80 && inData.value<90)
            {
                outInfo.value='B';
            }
            else if(inData.value>=70 && inData.value<80)
            {
                outInfo.value='C';
            }
            else if(inData.value>=60 && inData.value<70)
            {
                outInfo.value='D';
            }
            else if(inData.value<60 && inData.value>=0)
            {
                outInfo.value='재평가';
            }
            else 
            {
                outInfo.value='정확한 값을 입력하십시오';
            }
            
        })
        
        



    </script>
    
</body>
</html>
