<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <style>
        
        .container
        {
            display:flex;
            flex-flow:row nowrap;
            justify-content:space-around;
            align-items:center;

            width:60%;
            height:300px;
            margin:0 auto;
            border:2px solid #000;
        }

        .array
        {
            border:2px solid red;
            padding:20px;
            font-size:10px;

        }

        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="array array01">1</div>
        <div class="array array02">2</div>
        <div class="array array03">3</div>
        <div class="array array04">4</div>
        <div class="array array05">5</div>
        <div class="array array06">6</div>
        <div class="array array07">7</div>
        <div class="array array08">8</div>
        <div class="array array09">9</div>
        <div class="array array10">10</div>
    </div>

    <script>

        let array=document.querySelectorAll('.array');

        array[4].style.display='none';
        array[8].style.backgroundColor='red';

    </script>
</body>
</html>
